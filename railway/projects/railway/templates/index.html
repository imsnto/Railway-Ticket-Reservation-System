{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> {% block title %} {% endblock  %} </title>
        {% block insidehead %}
        {% endblock %}
    </head> 

    <body class = "bgimage">
        <div class = "nav-div"> 
            <nav class = "home-Nav" > 
                <div class = "navDiv">
                    <a class = "navbutton" href="/home"> Home </a>


                {% if not user.is_authenticated %}
                    <a class="navbutton" href="{% url 'login' %}">Login</a>
                    <a class="navbutton" href="{% url 'register' %}">Register</a>
                {% endif %}


                    <a class = "navbutton" href="{% url 'train' %}"> Train Information </a>
                    <a class = "navbutton" href="{% url 'contact' %}"> Contact Us </a>

                    {% if user.is_authenticated %}
                        <a class="navbutton" href="{% url 'profile' request.user %}">Profile</a>
                        <a class="navbutton" href="{% url 'logout' %}">Logout</a>

                    {% endif %}


                </div>
            </nav>
        </div>
        <br> <br> <br>

        {% block content %}
        {% endblock %}

    </body>
</html>
